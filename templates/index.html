<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Income & Expense Manager</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-item:hover {
            border-color: #343a40 !important; /* Dark border color */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Welcome to Income & Expense Manager</h1><br>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-center">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item border border-1 border-light mx-1"><a class="nav-link" href="{{ url_for('stock') }}">Stock Management</a></li>
                    <li class="nav-item border border-1 border-light mx-1"><a class="nav-link" href="{{ url_for('income_expense') }}">Income & Expense</a></li>
                    <li class="nav-item border border-1 border-light mx-1"><a class="nav-link" href="{{ url_for('generate_report', format='pdf') }}">Download PDF Report</a></li>
                    <li class="nav-item border border-1 border-light mx-1"><a class="nav-link" href="{{ url_for('generate_report', format='excel') }}">Download Excel Report</a></li>
                </ul>
            </div>
        </nav>
        <br><br>
        <h2 class="mt-4">Invoices</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Invoice ID</th>
                    <th>Vendor Name</th>
                    <th>Stock Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock[0] }}</td>
                    <td>{{ stock[1] }}</td>
                    <td>{{ stock[2] }}</td>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('invoice', invoice_id=stock[0]) }}">View Invoice</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
