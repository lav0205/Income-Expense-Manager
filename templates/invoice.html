<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 150px;">
            </div>
            <div class="col-6 text-right">
                <h2>Invoice</h2>
            </div>
        </div>
        {% if invoice %}
        <div class="mt-4">
            <p><strong>Invoice ID:</strong> {{ invoice[0] }}</p>
            <p><strong>Vendor Name:</strong> {{ invoice[1] }}</p>
            <p><strong>Type:</strong> {{ invoice[2] }}</p>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ invoice[3] }}</td>
                    <td>{{ invoice[4] }}</td>
                    <td>{{ invoice[3] * invoice[4] }}</td>
                </tr>
            </tbody>
        </table>

        <p class="text-right"><strong>Grand Total: </strong>{{ invoice[3] * invoice[4] }}</p>
        {% else %}
        <p>Invoice not found.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
